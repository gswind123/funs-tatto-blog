<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"   content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/libs/swipe_style.css" />
    <link rel="stylesheet" href="assets/styles/page_style.css" />
</head>
<body style="overflow:hidden">
    <div>
        <div id="container" style='position:fixed;left:0;top:0;right:0;bottom:0;width:100%;height:100%;'></div>
    </div>
</body>
<!--Util Scripts-->
<script src="assets/libs/jquery.min.js"></script>
<script src="assets/libs/director.min.js"></script>
<script src="assets/libs/swipe.js"></script>
<script src="assets/utils/common_util.js"></script>
<script src="assets/utils/motion_util.js"></script>
<script src="assets/utils/page_manager.js"></script>
<script src="assets/views/common_views.js"></script>
<!--Business Scripts-->
<script src="assets/views/index_page_view.js"></script>

<script>
    var $ = window.jQuery;
    /**
     * 初始化页面基准字体大小
     */
    WindowUtil.adjustRemBaseUnit();
    $(window).on('resize', function() {
        WindowUtil.adjustRemBaseUnit();
    });
    /**
     * 初始化路由
     */
    var container = document.querySelector('#container');
    var pageMgr = new PageManager(container, {
        defaultPage : 'index_page'
    });
    pageMgr.register('index_page', IndexPageView.getProvider());
    pageMgr.register('blog_page', {
        getNode : function(savedInstance, param) {
            return {
                content : (param && param.content) || "这是没办法的默认内容",
                getHTMLNode : function() {
                    return $("<div>"+this.content+"</div>").get(0);
                },
                onAttach : function() {
                    console.log("blog page attach");
                },
                onDetach : function() {
                    console.log("blog page detach");
                }
            };
        }
    });
    pageMgr.init();
</script>
</html>
